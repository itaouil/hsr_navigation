local_costmap:
  width: 6.0
  height: 6.0
  resolution: 0.05
  global_frame: "map"
  rolling_window: true
  update_frequency: 2.0
  publish_frequency: 2.0
  transform_tolerance: 2.0
  robot_base_frame: "base_link"

  plugins: 
    - {name: obstacle_layer,  type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

