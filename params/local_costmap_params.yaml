local_costmap:
  global_frame: "odom"
  robot_base_frame: "base_link"
  rolling_window: true
  update_frequency: 2.0
  publish_frequency: 2.0
  width: 6.0
  height: 6.0
  resolution: 0.05
  transform_tolerance: 2.0

plugins: 
  - {name: obstacle_layer,        type: "costmap_2d::VoxelLayer"}
  - {name: inflation_layer,        type: "costmap_2d::InflationLayer"}
