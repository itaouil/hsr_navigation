# Configure map as costmap
#map_type: costmap

# Set the tolerance we're willing 
# to have for tf transforms
#transform_tolerance: 0.3

# Obstacle marking parameters
#obstacle_range: 1.0
#raytrace_range: 2.0

# The footprint of the robot
#robot_radius: 0.215

# Cost function parameters
#inflation_radius: 0.3
#cost_scaling_factor: 10.0

# The cost at which a cell is considered an 
# obstacle when a map is read from the map_server
#lethal_cost_threshold: 100

# Configuration for the sensors that the costmap will use to update a map
#observation_sources: laser_scan_sensor point_cloud_sensor
#laser_scan_sensor: {sensor_frame: base_range_sensor_link, data_type: LaserScan, topic: /hsrb/base_scan, marking: true, clearing: true}
#point_cloud_sensor: {sensor_frame: head_rgbd_sensor_rgb_frame, data_type: PointCloud2, topic: /hsrb/head_rgbd_sensor/depth_registered/rectified_points, marking: true, clearing: true}

obstacle_range: 2.5
raytrace_range: 3.0

robot_radius: 0.215

publish_frequency: 5

always_send_full_costmap: true

inflation_layer:
  inflation_radius: 0.1

obstacles_layer:
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: base_range_sensor_link, data_type: LaserScan, topic: /hsrb/base_scan, marking: true, clearing: true}

static:
  map_topic: /map
  subscribe_to_updates: true
